<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span class="screen-header__link"><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__link"><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__link"><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/pikachu-sitting.png" class="user-component__avatar user-component__avatar--xl" />
          <div class="user-component__text">
            <h4 class="user-component__title">Pikachu</h4>
            <h6 class="user-component-subtitle">Hey, Who want some million volts?</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header"><span>pokemon friends</span> <i class="fas fa-chevron-up fa-xs"></i></div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/rychu.png" class="user-component__avatar user-component__avatar--xm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Rychu</h4>
              <h6 class="user-component-subtitle">E E E Electrick ~</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <img id="monsterball" src="img/monsterball.png" />
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/paili.png" class="user-component__avatar user-component__avatar--xm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Pilie</h4>
              <h6 class="user-component-subtitle">Burn... Burn them all !</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <img id="monsterball" src="img/monsterball.png" />
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/ggobugi.png" class="user-component__avatar user-component__avatar--xm" />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Ggobugi</h4>
              <h6 class="user-component-subtitle">Literally frozen.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <img id="monsterball" src="img/monsterball.png" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="badge nav__notification">11</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="img/pikachu-standing.png" alt="" />
    </div>
    <div id="no-mobile">
      <span>Your screen is very very big ðŸ˜¥...</span>
    </div>
    <script src="https://kit.fontawesome.com/a41e466b74.js" crossorigin="anonymous"></script>
  </body>
</html>
