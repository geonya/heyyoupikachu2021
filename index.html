<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to HEY YOU PIKACHU</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="main-pikachu"></div>
      <p class="welcome-header__text">Log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input name="username" required type="text" placeholder="Email or phone number" />
      <input name="password" required type="password" placeholder="Password" />
      <button type="submit"><img src="img/monsterball.png" /><span>Enter</span></button>
      <a href="">Find HEY YOU PIKACHU Account or Password</a>
    </form>
    <div id="splash-screen">
      <img src="img/pikachu-standing.png" alt="" />
    </div>
    <div id="no-mobile">
      <span>Your screen is too big !</span>
    </div>
    <script src="https://kit.fontawesome.com/a41e466b74.js" crossorigin="anonymous"></script>
  </body>
</html>
